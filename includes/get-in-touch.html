<div class="container" style="display: flex; flex-direction: column; align-items: center;">
    <h2 data-aos="fade-up">Get in Touch</h2>
    
    <p style="text-align: center; max-width: 600px; margin: 0 auto 3rem auto; color: var(--text-muted);" data-aos="fade-up">
        Feel free to reach out for collaborations, project discussions, or just to say hi!
    </p>
    
    <div class="cyber-form-wrapper" data-aos="zoom-in-up">
        <form action="https://formspree.io/f/xgvgznla  " method="POST" class="cyber-form">
            
            <div class="input-group">
                <input type="text" name="name" required>
                <span class="bar"></span>
                <label>Your Name</label>
            </div>

            <div class="input-group">
                <input type="email" name="email" required>
                <span class="bar"></span>
                <label>Your Email</label>
            </div>

            <div class="input-group">
                <textarea name="message" required style="height: 120px; resize: none;"></textarea>
                <span class="bar"></span>
                <label>Your Message</label>
            </div>

            <button type="submit" class="cyber-btn">
                <i class="fas fa-bolt"></i> Transmit Message
            </button>
        </form>
    </div>
</div>
