<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internship - Sudeen Jain Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Simple styling for internship page */
    .internship-menu {
      display: flex;
      gap: 25px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .internship-menu button {
      padding: 10px 20px;
      border: 2px solid #00e5ff;
      background: transparent;
      color: #00e5ff;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .internship-menu button.active,
    .internship-menu button:hover {
      background-color: #00e5ff;
      color: #000;
    }
    .internship-content {
      border: 1px solid #00e5ff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px #00e5ff33;
      color: #eee;
    }
    .internship-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 15px #00e5ff;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="logo">Portfolio</a>
  <nav>
    <a href="index.html">Home</a>
    <a href="skills.html">Skills</a>
    <a href="projects.html">Projects</a>
    <a href="certifications.html">Certifications</a>
    <a href="internship.html" class="active">Internship</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="container" id="internship">
  <h2>Internship Experience</h2>
  <p>Select a company to view details:</p>

  <div class="internship-menu">
    <button id="btn-senstron" class="active">Senstron</button>
    <button id="btn-codsoft">Codsoft</button>
    <button id="btn-ibm">IBM</button>
  </div>

  <div class="internship-content" id="internship-details">
    <!-- Content will be loaded here by JavaScript -->
  </div>

</section>

<script>
  // Get references to buttons and content div
  const btnSenstron = document.getElementById('btn-senstron');
  const btnCodsoft = document.getElementById('btn-codsoft');
  const btnIbm = document.getElementById('btn-ibm');
  const contentDiv = document.getElementById('internship-details');

  function clearActiveButtons() {
    btnSenstron.classList.remove('active');
    btnCodsoft.classList.remove('active');
    btnIbm.classList.remove('active');
  }

  // Content for each company (customize file paths/names as needed)
  const internshipData = {
    senstron: `
      <h3>Senstron Internship</h3>
      <h4>Offer Letter</h4>
      <img src="senstron/offerletter/senstron_offerletter.jpg" alt="Senstron Offer Letter" />
      <h4>Certificate</h4>
      <img src="senstron/certificate/senstron_certificate.jpg" alt="Senstron Certificate" />
    `,
    codsoft: `
      <h3>Codsoft Internship</h3>
      <h4>Offer Letter</h4>
      <img src="codsoft/offerletter/codsoft_offerletter.jpg" alt="Codsoft Offer Letter" />
      <h4>Certificate</h4>
      <img src="codsoft/certificate/codsoft_certificate.jpg" alt="Codsoft Certificate" />
    `,
    ibm: `
      <h3>IBM Internship</h3>
      <h4>Offer Letter</h4>
      <img src="IBM/offerletter/IBM_offerletter.jpg" alt="Codsoft Offer Letter" />
      <img src="IBM/offerletter/IBM_offerletter1.jpg" alt="Codsoft Offer Letter" />
      <h4>Certificate</h4>
          `
  };

  // Initialize page with Senstron content by default
  contentDiv.innerHTML = internshipData.senstron;

  // Event listeners for buttons
  btnSenstron.addEventListener('click', () => {
    clearActiveButtons();
    btnSenstron.classList.add('active');
    contentDiv.innerHTML = internshipData.senstron;
  });

  btnCodsoft.addEventListener('click', () => {
    clearActiveButtons();
    btnCodsoft.classList.add('active');
    contentDiv.innerHTML = internshipData.codsoft;
  });

  btnIbm.addEventListener('click', () => {
    clearActiveButtons();
    btnIbm.classList.add('active');
    contentDiv.innerHTML = internshipData.ibm;
  });
</script>

<script src="script.js"></script>
</body>
</html>
